<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="../assets/icons/fontawesome-free-5.15.1-web/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="./admin_login.css">
    <link rel="stylesheet" href="./admin_interface.css">


    <title>ADMIN</title>
</head>
<body>
    <!-- admin_login -->
    <form action="" id="form_admin" style="display: none;">
        <div class="form_groupWrap">
            <div class="form_group">
                <input id="user_name" class="form_control" name="user_name" type="text" placeholder="UserName">
                <span class="form_message"></span>
            </div>
            <div class="form_group">
                <input id="password" class="form_control" name="password" type="password" placeholder="PassWord">
                <span class="form_message"></span>
            </div>
            <button class="btn_submit">ĐĂNG NHẬP</button>
        </div>
    </form>

    <!-- admin_interface -->
    <header>
        <div class="header__container grid">
            <div class="header__wrap wide">
                <div class="header_name">
                    <a href="">Adminstrator</a>              
                </div>
                <div class="header__user">
                    <i class="fas fa-user-circle"></i>
                    <a href="#" class="header__userLink">Tên adminstrator</a>             
                    
                    <!-- userMenu -->
                    <ul class="header__userMenu">
                        <li class="header__userItem">
                            <a href="#" class="userItem__Link">
                                Tài khoản của tôi
                            </a>
                        </li>
                        <li class="header__userItem">
                            <a href="#" class="userItem__Link">
                                Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="content">

    </div>
    <footer>

    </footer>
    <script src="../assets/JS/validator.js"></script>
    <script>
        validator({
            form: '#form_admin',
            errorSelector: '.form_message',
            formGroupSelector: '.form_group',
            rules: [
            //username
                validator.isRequire('#user_name'), 
            //pass
                validator.isRequire('#password')
            ],
            onSubmit: function (data) {  
                return data;
            },
            tag_not_input:{
                name_value: [],
                tag_selector: [],
                tag_attribute: []
            }
        });
    </script>
</body>
</html>
